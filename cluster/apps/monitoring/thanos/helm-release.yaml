---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: thanos
  namespace: monitoring
spec:
  interval: 5m
  install:
    remediation:
      retries: 10
  chart:
    spec:
      # renovate: registryUrl=https://charts.bitnami.com/bitnami
      chart: thanos
      version: 11.6.3
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      registry: quay.io
      repository: thanos/thanos
      tag: main-2021-12-22-53ec210d
    query:
      enabled: true
      replicaLabels:
        - replica
      dnsDiscovery:
        sidecarsService: prometheus-thanos-discovery
        sidecarsNamespace: monitoring
      ingress:
        enabled: true
        hostname: "thanos.${SECRET_LOCAL_DOMAIN}"
        ingressClassName: "traefik"
        annotations:
          
          cert-manager.io/cluster-issuer: "letsencrypt-production"
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
        
        tls: true

        

    existingObjstoresecretName: thanos-bucket
    objstoreConfig:
      type: s3
      config:
        insecure: true
        signature_version2: false
        put_user_metadata: {}
        http_config:
          idle_conn_timeout: 0s
          response_header_timeout: 0s
          insecure_skip_verify: false
        trace:
          enable: false
        part_size: 0
    queryFrontend:
      enabled: false
    bucketweb:
      enabled: true
    compactor:
      enabled: true
      persistence:
        enabled: false
    storegateway:
      enabled: true
      persistence:
        enabled: true
        storageClassName: ceph-block
        size: 5Gi
    ruler:
      enabled: false
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
  valuesFrom: # Are the paths the same on the quay.io image? --objstore.config-file=/conf/objstore.yml'
  - kind: ConfigMap
    name: thanos-ceph-bucket
    valuesKey: BUCKET_NAME
    targetPath: objstoreConfig.config.bucket
  - kind: ConfigMap
    name: thanos-ceph-bucket
    valuesKey: BUCKET_HOST
    targetPath: objstoreConfig.config.endpoint
  - kind: ConfigMap
    name: thanos-ceph-bucket
    valuesKey: BUCKET_REGION
    targetPath: objstoreConfig.config.region
  - kind: Secret
    name: thanos-ceph-bucket
    valuesKey: AWS_ACCESS_KEY_ID
    targetPath: objstoreConfig.config.access_key
  - kind: Secret
    name: thanos-ceph-bucket
    valuesKey: AWS_SECRET_ACCESS_KEY
    targetPath: objstoreConfig.config.secret_key
